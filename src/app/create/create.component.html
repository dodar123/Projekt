

<div class="container pt-5">
<div class="container-pt5" >
<html lang="en">
	<head>
	<!-- Meta Tags for Bootstrap 5 -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body>
	<!-- Start of Form -->
	<form #usersForm="ngForm" (ngSubmit)="getHouseFromData(usersForm.value)">
	<!-- Automatische ID-Vergabe -->
	<label for="id">ID</label>
	<input type="text" ngModel="{{UserId}}" name="ID" class="form-control">
	<!-- 1. Text Input -->
	<div class="form-group">
		<label for="username">Straße</label>
		<input ngModel name="Strasse" class="form-control" placeholder="Straße" />
	</div>
	<!-- 2. Password -->
	<div class="form-group row mb-2 col-4" style="right: 90px;">

	<div class="col">
		<!--RoomNumber-->
		<label class="form-label">Baujahr</label>
		<input type="number" ngModel name="Baujahr" class="form-control"/>
	</div>
</div>
	<label for="Kaufpreis">Zimmeranzahl</label>
	<br>
	<input type="number" ngModel name="Zimmer" placeholder="Zimmeranzahl">

	<!-- 3. Single Select-->
	<div class="form-group">
	<label for="singleselect">Was möchten Sie anlegen?</label>
	<br>

	<select class="form-control" id="singleselect">
	<option>Haus</option>
	<option>Wohnung</option>
	<option>Bauplatz</option> 

	</select>
	</div> 
	<!-- 5. Textarea -->
	<div class="form-group">
	<label for="textarea">Weitere Details</label>
	<textarea class="form-control" id="textarea" rows="5"></textarea>
	</div>
	<hr>
 	<!-- 6. File Upload  -->
	<div class="form-group">

	<input type="file" (change)="onFileSelected($event)">
	</div>
	<hr> 
	<!-- 9. Submit Button -->

	<button onclick="location.href='http://localhost:4200/H%C3%A4user'" type="submit" class="btn btn-success">Submit</button>

	</form>
	<!-- End of Form -->
	<!-- Bootstrap 5 Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	</body>
</html>
</div>
